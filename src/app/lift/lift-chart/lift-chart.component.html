<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{rules}}</ion-card-subtitle>
    <ion-card-title>Benchpress</ion-card-title>
  </ion-card-header>

  <ion-card-content>
      <ion-row>
      <ion-label>Kristina Fecova</ion-label>
    </ion-row>
    <ion-row>
      <ion-label>Juniori -60kg</ion-label>
    </ion-row>
   {{order}}
  </ion-card-content>
</ion-card>

<div class="flex">
  <div class="flex-item">
    <div style="display: block;">
    <canvas baseChart width="50" height="50"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
