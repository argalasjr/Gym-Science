<ion-header>

  <ion-toolbar color='primary'>
    <ion-title>Prihlásenie</ion-title>
  </ion-toolbar>

</ion-header>




<ion-content class="ion-padding">

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <div class="item-note" item-start>
        <ion-icon name="at" color='primary'></ion-icon>
      </div>
      <ion-input formControlName="email" type="email" placeholder="Email" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty" no-lines>
      <p>Prosím vložte platný email.</p>
    </ion-item>
    <ion-item>
      <div class="item-note" item-start>
        <ion-icon name="lock" color='primary'></ion-icon>
      </div>
      <ion-input formControlName="password" type="password" placeholder="Heslo" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty"
      no-lines>
      <p>Heslo músí mať aspoň 6 znakov</p>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center">
          <ion-button center-all block color='secondary' type="submit" [disabled]="!loginForm.valid">
            Prihlásiť sa
          </ion-button>
          
          <!-- <ion-button 
          type="submit" 
          color="danger"
          (click)="authService.GoogleAuth()" 
         >
            Login with Google
         </ion-button> -->
    
         <ion-button center-all block clear (click)="createAccount()">
          Registrovať
        </ion-button>
        
       <ion-button center-all block clear color="danger" (click)="resetPwd()">
         Zabudnuté heslo
       </ion-button>
     


        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

   
</ion-content>
